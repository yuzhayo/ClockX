# Netlify Configuration for React Launcher App
[build]
  # Build command for React app
  command = "cd frontend && yarn install && yarn build"
  
  # Directory to publish (React build output)
  publish = "frontend/build"
  
  # Node.js version
  environment = { NODE_VERSION = "20" }

[build.processing]
  # Enable gzip compression
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# Header rules for PWA and caching
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Enable Service Worker
    Service-Worker-Allowed = "/"

# Cache static assets for 1 year
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache service worker for short time to enable updates
[[headers]]
  for = "/service-worker.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Redirect rules for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  
# API proxying (if needed for backend)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Force HTTPS
[[redirects]]
  from = "http://launcher-app.netlify.app/*"
  to = "https://launcher-app.netlify.app/:splat"
  status = 301
  force = true

# Environment variables for build
[context.production.environment]
  REACT_APP_VERSION = "1.0.0"
  REACT_APP_BUILD_TIME = "BUILD_TIME_PLACEHOLDER"
  GENERATE_SOURCEMAP = "false"

[context.deploy-preview.environment]
  REACT_APP_VERSION = "preview"
  GENERATE_SOURCEMAP = "false"

# Branch deploy settings
[context.branch-deploy]
  command = "cd frontend && yarn install && yarn build"

# Dev context
[context.dev]
  command = "cd frontend && yarn install && yarn start"
  port = 3000
